name: Documentation
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install and Build
        run: |
          npm install
          npm run docs  # ここで makedocs 相当を実行
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs  # 生成されたドキュメントがあるフォルダ
          branch: gh-pages # デプロイ先
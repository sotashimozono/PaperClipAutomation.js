name: Format Fix
on:
  pull_request:
    paths: ['**/*.js']

permissions:
  contents: write

jobs:
  format-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run Prettier
        run: |
          npm install
          npm run format
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "ðŸ¤– Format code (Prettier)"